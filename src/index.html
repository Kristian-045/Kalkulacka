<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kalkulačka</title>
		<link rel="stylesheet" href="style.css" />
		<link href="./style/output.css" rel="stylesheet" />
	</head>
	<body class="flex flex-wrap text-white bg-[#22252d]">
		<div class="w-[450px] bg-[#22252d] rounded-[40px]">
			<div
				id="display"
				class="h-[300px] flex flex-col justify-end pr-[40px] pb-[50px]"
			>
				<div
					class="flex justify-end text-right text-[32px] tracking-wide pb-2 w-96"
				>
					<p id="calculatorHistory" class="text-gray-400">
						No history
					</p>
				</div>
				<div class="relative">
					<input
						aria-label="input"
						id="calculatorDisplay"
						type="text"
						class="bg-transparent w-96 text-right text-[50px] font-semibold tracking-wide outline-0"
						placeholder="0"
					/>
					<a
						href="#"
						id="backspace"
						class="calculator-button absolute left-96 top-1/2 -translate-y-1/2 ml-1.5"
					>
						<img
							class="h-[35px] mx-3 pt-[8px]"
							alt="backspace"
							src="img/backspace.svg"
						/>
					</a>
				</div>
			</div>
			<div class="text-right">
				<a href="#" id="clearDisplay" class="m-2 mr-4 inline-block text-gray-400 hover:text-red-500 transition-all duration-400">Clear display</a>
			</div>
			<div
				id="keyboard"
				class="bg-[#393b42] w-full rounded-[45px] pt-[10px] pb-[15px] px-[10px] text-[30px]"
			>

				<div
					id="row1"
					class="k-row text-blue-500 w-full grid grid-cols-1"
				>
					<div class="text-center grid grid-cols-4 cursor-pointer">
						<a
							href="#"
							id="modulo"
							class="calculator-button hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2 decoration-0"
							>mod</a
						>
						<a
							href="#"
							id="factorial"
							class="calculator-button flex justify-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>
							n!
						</a>
						<a
							href="#"
							id="power"
							class="calculator-button flex justify-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>
							^
						</a>
						<a
							href="#"
							id="root"
							class="calculator-button hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
							>√</a
						>
					</div>
				</div>
				<div
					id="row2"
					class="k-row w-full grid grid-cols-4 cursor-pointer"
				>
					<a
						href="#"
						id="7"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>7</a
					>
					<a
						href="#"
						id="8"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>8</a
					>
					<a
						href="#"
						id="9"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>9</a
					>
					<a
						href="#"
						id="divide"
						class="calculator-button text-blue-500 flex justify-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
					>
						÷
					</a>
				</div>
				<div
					id="row3"
					class="k-row w-full grid grid-cols-4 cursor-pointer"
				>
					<a
						href="#"
						id="4"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>4</a
					>
					<a
						href="#"
						id="5"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>5</a
					>
					<a
						href="#"
						id="6"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>6</a
					>
					<a
						href="#"
						id="multiply"
						class="calculator-button text-blue-500 flex justify-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
					>
						×
					</a>
				</div>
				<div
					id="row4"
					class="k-row w-full grid grid-cols-4 cursor-pointer"
				>
					<a
						href="#"
						id="1"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>1</a
					>
					<a
						href="#"
						id="2"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>2</a
					>
					<a
						href="#"
						id="3"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>3</a
					>
					<a
						href="#"
						id="minus"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2 text-blue-500"
						>-</a
					>
				</div>
				<div
					id="row5"
					class="k-row w-full grid grid-cols-4 cursor-pointer"
				>
					<a
						href="#"
						id="0"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>0</a
					>
					<a
						href="#"
						id="."
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2"
						>.</a
					>
					<a
						href="#"
						id="equals"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2 text-blue-500"
						>=</a
					>
					<a
						href="#"
						id="plus"
						class="calculator-button text-center hover:bg-[#323438] active:bg-[#242426] rounded-[12px] py-4 m-2 text-blue-500"
						>+</a
					>
				</div>
			</div>
		</div>
		<script src="build/bundle.js"></script>
	</body>
</html>
